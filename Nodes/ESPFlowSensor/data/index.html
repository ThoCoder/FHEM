<html>
<head>
    <meta name="GENERATOR" content="Microsoft Visual Studio">
    <title>Configuration</title>
    <style>

        .bottom-border { border-bottom: 1px dashed black; }

    </style>
</head>
<body>
    <form action="/" method="post">
        <table>
            <tr>
                <td colspan="4" style="text-align: center">RESET WATER QUANTITIES</td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Counts per Liter</td>
                <td>&nbsp;:&nbsp;</td>
                <td>
                    <input type="text" name="countsPerLiter" value="%countsPerLiter%" />
                </td>
            </tr>
            <tr>
                <td>Total</td>
                <td>&nbsp;:&nbsp;</td>
                <td>
                    <input type="text" name="totalVolumeL" value="%totalVolumeL%" />
                </td>
                <td>&nbsp;l&nbsp;</td>
            </tr>
            <tr>
                <td>Today</td>
                <td>&nbsp;:&nbsp;</td>
                <td>
                    <input type="text" name="todayVolumeL" value="%todayVolumeL%" />
                </td>
                <td>&nbsp;l&nbsp;</td>
            </tr>
            <tr>
                <td>Yesterday</td>
                <td>&nbsp;:&nbsp;</td>
                <td>
                    <input type="text" name="yesterdayVolumeL" value="%yesterdayVolumeL%" />
                </td>
                <td>&nbsp;l&nbsp;</td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td colspan="4" style="text-align: center">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
